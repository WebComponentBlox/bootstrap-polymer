<body>
<div class="container">
  <div class="bp-examples">
    <bp-button-group size="lg" kind="primary">
      <button>Left</button>
      <button>Center</button>
      <button>Right</button>
    </bp-button-group>
  </div>
  <div class="bp-examples">
    <bp-button-group>
      <button>Left</button>
      <button>Center</button>
      <button>Right</button>

      <button>Center</button>
      <button>Right</button>
    </bp-button-group>
  </div>
  <div class="bp-examples">
    <bp-button-group size="xs" justified>
      <button>Left</button>
      <button>Center</button>
      <button>Right</button>
    </bp-button-group>
  </div>
  <div class="bp-examples">
    <bp-button-group vertical>

      <button>Middle</button>
      <button>Bottom</button>
    </bp-button-group>
